<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Moltafet</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="section">
                <div class="section-title">Mohammad Moltafet</div>
                <ul>
                    <li onclick="showHome()">Home</li>
                    <li onclick="showAboutMe()">About me</li>
                </ul>
            </div>
            <div class="section" id="publication-section">
                <div class="section-title">Publications</div>
                <ul>
                    <li onclick="showJournals()">Journals</li>                    
                    <li onclick="showConferences()">Conferences</li>
                    <li onclick="showBookChapter()">Book Chapter</li>
                </ul>
            </div>
        </div>
        <div id="main-content">
            <div id="home-section" class="section">
                <!-- Home section content -->
            </div>
            <div id="about-me-section" class="section" style="display: none;">
                <!-- About me section content -->
            </div>
            <div id="journals-section" class="section" style="display: none;">
                <div class="section-title">Mohammad Moltafet-Journals</div>
                <hr> <!-- Horizontal line -->
                <div class="secondary-info">
                    <p>3-Paper 3</p>
                    <p>2-Paper 2</p>
                    <p>1-Paper 1</p>
                </div>
            </div>
            <div id="conferences-section" class="section" style="display: none;">
                <div class="section-title">Mohammad Moltafet-Conferences</div>
                <hr> <!-- Horizontal line -->
                <div class="secondary-info">
                    <!-- Conference content here -->
                </div>
            </div>
            <div id="book-chapter-section" class="section" style="display: none;">
                <div class="section-title">Mohammad Moltafet-Book Chapter</div>
                <hr> <!-- Horizontal line -->
                <div class="secondary-info">
                    <!-- Book chapter content here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function showHome() {
            document.getElementById('home-section').style.display = 'block';
            document.getElementById('about-me-section').style.display = 'none';
            document.getElementById('journals-section').style.display = 'none';
            document.getElementById('conferences-section').style.display = 'none';
            document.getElementById('book-chapter-section').style.display = 'none';
        }

        function showAboutMe() {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('about-me-section').style.display = 'block';
            document.getElementById('journals-section').style.display = 'none';
            document.getElementById('conferences-section').style.display = 'none';
            document.getElementById('book-chapter-section').style.display = 'none';
        }

        function showJournals() {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('about-me-section').style.display = 'none';
            document.getElementById('journals-section').style.display = 'block';
            document.getElementById('conferences-section').style.display = 'none';
            document.getElementById('book-chapter-section').style.display = 'none';
        }

        function showConferences() {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('about-me-section').style.display = 'none';
            document.getElementById('journals-section').style.display = 'none';
            document.getElementById('conferences-section').style.display = 'block';
            document.getElementById('book-chapter-section').style.display = 'none';
        }

        function showBookChapter() {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('about-me-section').style.display = 'none';
            document.getElementById('journals-section').style.display = 'none';
            document.getElementById('conferences-section').style.display = 'none';
            document.getElementById('book-chapter-section').style.display = 'block';
        }
    </script>
</body>
</html>
